<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Apple Calculator</title>
</head>
<body>
    <div class="calculator">
        <section class="src">0</section>
        <section class="calculator-buttons">
            <section class="calc-button-row">
                <button class="calc-button double clear">C</button>
                <button class="calc-button back ">←</button>
                <button class="calc-button divide">÷</button>
            </section>
            
        
            <section class="calc-button-row">
                <button class="calc-button num">7</button>
                <button class="calc-button num">8</button>
                <button class="calc-button num">9</button>
                <button class="calc-button multiply">×</button>
            </section>
            
            <section class="calc-button-row">
                <button class="calc-button num ">4</button>
                <button class="calc-button num">5</button>
                <button class="calc-button num">6</button>
                <button class="calc-button minus">-</button>
            </section>
        
            
      
            <section class="calc-button-row">
                <button class="calc-button num">1</button>
                <button class="calc-button num">2</button>
                <button class="calc-button num">3</button>
                <button class="calc-button plus">+</button>
            </section>
           
        
            <section class="calc-button-row">
                <button class="calc-button triple num">0</button>
                <button class="calc-button equal">=</button>
            </section>
            
        </section>
    </div>
</body>
<script src="./code.js"></script>
</html>
